# All SpaceVim option below [option] section
[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # layer
    colorscheme = "dracula"
    colorscheme_bg = "dark"
    background = "dark"
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    enable_guicolors = true
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4
    enable_tabline_filetype_icon = false
    enable_statusline_display_mode = false
    enable_vimfiler_gitstatus = true
    relativenumber = false
    bootstrap_before = "customconfig#before"
    bootstrap_after = "customconfig#after"
    custom_color_palette = [
      ['#2c323c', '#98c379', 114, 16],
      ['#abb2bf', '#3b4048', 16, 145],
      ['#abb2bf', '#2c323c', 16, 145],
      ['#2c323c', 16],
      ['#2c323c', '#afd7d7', 114, 152],
      ['#2c323c', '#ff8787', 114, 210],
      ['#2c323c', '#d75f5f', 114, 167],
      ['#2c323c', '#689d6a', 114, 72],
      ['#2c323c', '#8f3f71', 114, 132],
    ]

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
auto-completion-return-key-behavior = "nil"
auto-completion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "smart"
#auto-completion-complete-with-key-sequence = "jk"
auto-completion-complete-with-key-sequence-delay = 0.1

